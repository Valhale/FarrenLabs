<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FarrenLabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00e5ff;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #00e5ff;
            padding: 20px 0;
            margin: 0;
            font-weight: bold;
        }

        .sponsored {
            text-align: center;
            color: #00e5ff;
            font-size: 14px;
            margin-top: -10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .options button {
            background-color: #111;
            color: #00e5ff;
            padding: 14px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
            width: 300px;
        }

        .options button:hover {
            background-color: #00e5ff;
            color: #000;
        }

        /* Filter dropdown button */
        .filter-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #111;
            color: #00e5ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #00e5ff;
            color: #000;
        }

        /* Dropdown styling */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 30px;
            bottom: 70px;
            background-color: #111;
            min-width: 200px;
            border-radius: 5px;
            overflow: auto;
            z-index: 1;
        }

        .dropdown-content button {
            background-color: #111;
            color: #00e5ff;
            padding: 10px 16px;
            width: 100%;
            text-align: left;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-content button:hover {
            background-color: #00e5ff;
            color: #000;
        }

        /* Show the dropdown content */
        .dropdown-content.show {
            display: block;
        }
    </style>
</head>
<body>

    <h1>FarrenLabs</h1>
    <p class="sponsored">Sponsored by FARREN corp</p>

    <div class="options">
        <button onclick="showPopup()">CPU (Processors)</button>
        <button onclick="showPopup()">Graphics Cards</button>
        <button onclick="showPopup()">Gaming Mouse</button>
        <button onclick="showPopup()">Mouse Pads</button>
        <button onclick="showPopup()">Speakers</button>
        <button onclick="showPopup()">CPU Coolers</button>
        <button onclick="showPopup()">Solid State Drives (SSDs)</button>
        <button onclick="showPopup()">Keyboards</button>
        <button onclick="showPopup()">PC Case</button>
        <button onclick="showPopup()">Networking</button>
        <button onclick="showPopup()">Motherboard</button>
        <button onclick="showPopup()">Hard Drives</button>
        <button onclick="showPopup()">Headphones & Headsets</button>
        <button onclick="showPopup()">Power Supply</button>
        <button onclick="showPopup()">Upgrade Kits</button>
    </div>

    <!-- Filter Button -->
    <button class="filter-button" onclick="toggleDropdown()">Filter</button>

    <!-- Dropdown Menu -->
    <div id="filterDropdown" class="dropdown-content">
        <button onclick="showPopup()">CPU (Processors)</button>
        <button onclick="showPopup()">Graphics Cards</button>
        <button onclick="showPopup()">Gaming Mouse</button>
        <button onclick="showPopup()">Mouse Pads</button>
        <button onclick="showPopup()">Speakers</button>
        <button onclick="showPopup()">CPU Coolers</button>
        <button onclick="showPopup()">Solid State Drives (SSDs)</button>
        <button onclick="showPopup()">Keyboards</button>
        <button onclick="showPopup()">PC Case</button>
        <button onclick="showPopup()">Networking</button>
        <button onclick="showPopup()">Motherboard</button>
        <button onclick="showPopup()">Hard Drives</button>
        <button onclick="showPopup()">Headphones & Headsets</button>
        <button onclick="showPopup()">Power Supply</button>
        <button onclick="showPopup()">Upgrade Kits</button>
    </div>

    <script>
        function showPopup() {
            alert("This site is still under construction and will be launched soon.");
        }

        function toggleDropdown() {
            var dropdown = document.getElementById("filterDropdown");
            dropdown.classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.filter-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
