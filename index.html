<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVETECH - Computer Parts</title>
    <style>
        body {
            background-color: black;
            color: #00e5ff; /* Neon Blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h1, h2 {
            color: #00e5ff;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-weight: bold;
        }
        .sponsored {
            text-align: center;
            color: #00e5ff;
            font-size: 14px;
            margin-top: -10px;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .part-category {
            border: 2px solid #00e5ff; /* Neon Blue */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .options button {
            background-color: #111;
            color: #00e5ff;
            padding: 14px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
            width: 300px;
        }
        .options button:hover {
            background-color: #00e5ff;
            color: #000;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            color: #00e5ff; /* Neon Blue */
        }
        select, input {
            width: 100%;
            padding: 5px;
            background-color: black;
            border: 1px solid #00e5ff;
            color: #00e5ff;
        }
        option {
            background-color: black;
            color: #00e5ff;
        }
        .filter-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #111;
            color: #00e5ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-button:hover {
            background-color: #00e5ff;
            color: #000;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 30px;
            bottom: 70px;
            background-color: #111;
            min-width: 200px;
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content button {
            background-color: #111;
            color: #00e5ff;
            padding: 10px 16px;
            width: 100%;
            text-align: left;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #00e5ff;
            color: #000;
        }
        .dropdown-content.show {
            display: block;
        }
        .cart {
            border: 2px solid #00e5ff;
            padding: 15px;
            margin-top: 20px;
            color: #00e5ff;
        }
        .specifications {
            margin-top: 10px;
            color: #00e5ff;
        }
        button {
            background-color: #00e5ff;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>

    <h1>EVETECH Computer Parts</h1>
    <p class="sponsored">Sponsored by FARREN corp</p>

    <div class="container" id="selection-container">
        <!-- CPU Section -->
        <div class="part-category">
            <h2>CPU (Processor)</h2>
            <label for="cpu">Choose a CPU:</label>
            <select id="cpu" onchange="showCPUInfo()">
                <option value="">Select CPU</option>
                <option value="Intel Core i9">Intel Core i9 - $500</option>
                <option value="Intel Core i7">Intel Core i7 - $350</option>
                <option value="Intel Core i5">Intel Core i5 - $250</option>
                <option value="AMD Ryzen 9">AMD Ryzen 9 - $450</option>
                <option value="AMD Ryzen 7">AMD Ryzen 7 - $350</option>
                <option value="AMD Ryzen 5">AMD Ryzen 5 - $250</option>
            </select>
            <div id="cpu-info" class="specifications" style="display: none;"></div>
        </div>
        <!-- Add more part categories as needed -->
    </div>

    <!-- Cart Section -->
    <div class="container" id="cart-container" style="display: none;">
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total Price: <span id="total-price">$0</span></p>
            <button onclick="goBack()">Back to Selection</button>
        </div>
    </div>

    <script>
        const cart = [];
        const prices = {
            "Intel Core i9": 500,
            "Intel Core i7": 350,
            "Intel Core i5": 250,
            "AMD Ryzen 9": 450,
            "AMD Ryzen 7": 350,
            "AMD Ryzen 5": 250
        };

        const specifications = {
            "Intel Core i9": "8 cores, 16 threads, base clock 3.5GHz, turbo 5.0GHz",
            "Intel Core i7": "8 cores, 16 threads, base clock 3.0GHz, turbo 4.6GHz",
            "Intel Core i5": "6 cores, 12 threads, base clock 2.9GHz, turbo 4.3GHz",
            "AMD Ryzen 9": "12 cores, 24 threads, base clock 3.8GHz, turbo 4.6GHz",
            "AMD Ryzen 7": "8 cores, 16 threads, base clock 3.6GHz, turbo 4.4GHz",
            "AMD Ryzen 5": "6 cores, 12 threads, base clock 3.6GHz, turbo 4.2GHz"
        };

        function showCPUInfo() {
            const cpuSelect = document.getElementById('cpu');
            const cpuInfo = document.getElementById('cpu-info');
            if (cpuSelect.value) {
                cpuInfo.innerHTML = `
                    <strong>Specifications:</strong> ${specifications[cpuSelect.value]}<br>
                    <label for="cpu-quantity">Quantity:</label>
                    <input type="number" id="cpu-quantity" min="1" value="1">
                    <button onclick="addToCart('CPU', '${cpuSelect.value}', document.getElementById('cpu-quantity').value)">Add to Cart</button>
                `;
                cpuInfo.style.display = 'block';
            } else {
                cpuInfo.style.display = 'none';
            }
        }

        function addToCart(partType, partValue, quantity) {
            if (partValue && quantity > 0) {
                const unitPrice = prices[partValue];
                const totalPrice = unitPrice * quantity;
                cart.push({ part: partValue, quantity: quantity, price: totalPrice });
                alert(`${partType} (${partValue}) x ${quantity} added to cart.`);
                showCart();
            }
        }

        function showCart() {
            const cartContainer = document.getElementById('cart-container');
            const selectionContainer = document.getElementById('selection-container');
            const cartList = document.getElementById('cart-list');
            const totalPriceDisplay = document.getElementById('total-price');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.part} x ${item.quantity} - $${item.price}`;
                cartList.appendChild(li);
                total += item.price;
            });
            totalPriceDisplay.textContent = `$${total}`;
            cartContainer.style.display = 'block';
            selectionContainer.style.display = 'none';
        }

        function goBack() {
            const cartContainer = document.getElementById('cart-container');
            const selectionContainer = document.getElementById('selection-container');
            cartContainer.style.display = 'none';
            selectionContainer.style.display = 'block';
        }
    </script>

</body>
</html>
